<div class="container">
  <div class="list">
    <jqxListBox
      #topicListBox
      style="border: none;margin: 0;"
      [displayMember]="'title'"
      [valueMember]="'id'"
      [source]="source"
      [width]="'100%'"
      [height]="'calc(100% - 4px)'"
      (onSelect)="handleTopicSelect($event)"
    ></jqxListBox>
  </div>
</div>
