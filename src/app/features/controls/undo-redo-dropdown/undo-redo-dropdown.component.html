<jqxWindow
  #dropdown
  [isModal]="false"
  [autoOpen]="false"
  [draggable]="false"
  [keyboardNavigation]="false"
  [resizable]="false"
  [width]="300"
  [height]="600"
  (onOpen)="handleDropdownOpen($event)"
  (onClose)="handleDropdownClose($event)"
>
  <jqxListBox
    #listBox
    [width]="290"
    [height]="600"
    [autoHeight]="true"
    [displayMember]="'description'"
    (onSelect)="selectHandler($event)"
    style="border-style: none;"
  >
  </jqxListBox>
</jqxWindow>
