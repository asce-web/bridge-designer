<span
  #link
  class="popup-topic-link"
  (pointerdown)="togglePopup($event)"
  ><ng-content/></span>
<div class="popup-container">
  <div
    #popup
    class="popup"
    *ngIf="renderPopup"
  >
    <help-topic
      [containerType]="'popup-content'"
      [visibleTopicId]="name"
    ></help-topic>
  </div>
</div>
