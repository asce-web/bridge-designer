<jqxWindow
  #dropdown
  [isModal]="true"
  [autoOpen]="false"
  [draggable]="false"
  [resizable]="false"
  [width]="200"
  [height]="600"
  (onOpen)="handleDropdownOpen($event)"
>
  <jqxListBox
    #listBox
    [width]="200"
    [height]="600"
    [source]="items"
    (onBindinxComplete)="handleBindingComplete($event)"
    (onChange)="handleChange($event)"
  >
  </jqxListBox>
</jqxWindow>
