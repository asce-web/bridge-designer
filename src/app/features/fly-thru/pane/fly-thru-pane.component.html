<div
  #wrapper
  class="wrapper"
>
  <canvas
    #flyThruCanvas
    [width]="width"
    [height]="height"
    (pointerdown)="handlePointerDown($event)"
    (pointermove)="handlePointerMove($event)"
    (pointerup)="handlePointerUp($event)"
    (contextmenu)="ignore()"
  ></canvas>
</div>
<fly-thru-settings-dialog></fly-thru-settings-dialog>
