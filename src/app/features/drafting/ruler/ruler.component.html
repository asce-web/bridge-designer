<div class="wrapper">
  @if (position === 'bottom') {
    <canvas
      #ruler
      class="ruler"
      [width]="screenWidth"
      [height]="thickness"
    ></canvas>
  }
  @if (position === 'left') {
    <canvas
      #ruler
      class="ruler"
      [width]="thickness"
      [height]="screenHeight"
    ></canvas>
  }
</div>
