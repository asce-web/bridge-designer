<confirmation-dialog
#saveBeforeLoadConfirmationDialog
[headerHtml]="'Open bridge design'"
[contentHtml]="'<p>You have unsaved changes. Save now?</p><p><b>Yes</b> to save.<br><b>No</b> to discard your changes.</p></b>'"
[buttons]="['yes', 'no', 'cancel']"

></confirmation-dialog>
