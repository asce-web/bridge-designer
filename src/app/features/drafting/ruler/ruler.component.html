<div class="wrapper">
  <canvas
    *ngIf="position === 'bottom'"
    #ruler
    class="ruler"
    [width]="screenWidth"
    [height]="thickness"
  ></canvas>
  <canvas
    *ngIf="position === 'left'"
    #ruler
    class="ruler"
    [width]="thickness"
    [height]="screenHeight"
  ></canvas>
</div>
